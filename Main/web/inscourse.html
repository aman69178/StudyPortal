<html>
<head>
	<script type="text/javascript">
		function check()
		{	
			var courseid=document.getElementById("courseid");
			var couname=document.getElementById("couname");
			var syear=document.getElementById("syear");
			var eyear=document.getElementById("eyear");
			var duration=document.getElementById("duration");
			var fee=document.getElementById("fee");
			if(courseid.value=="")
			{
				alert("Enter courseId");
				courseid.focus();
				return false;
			}
			if(couname.value=="")
			{
				alert("Enter course name");
				couname.focus();
				return false;
			}
			if(syear.value=="")
			{
				alert("Enter year of starting date");
				syear.focus();
				return false;
			}
			if(eyear.value=="")
			{
				alert("Enter year of ending date");
				eyear.focus();
				return false;
			}
			if(duration.value=="")
			{
				alert("Enter the duration");
				duration.focus();
				return false;
			}
			if(fee.value=="")
			{
				alert("Enter the fee");
				fee.focus();
				return false;
			}
			return true;
		}
		function checknumeric()
		{
			if(window.event.keyCode<47)
			{
				window.event.keyCode=0;
				alert("characters not allowed");
			}
			if(window.event.keyCode>58)
			{
				window.event.keyCode=0;
				alert("characters not allowed");
			}
		}
	</script>
</head>
